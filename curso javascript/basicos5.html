<body>
    <h1>Fundamento javasrcit</h1>
    <script>
        /*
        //Estas son las diferencias de Let, Var y Const.
        const : Nos permite declarar variables inmutables, osea no se puede cambiar.
        var y let : Nos permiten crear variables mutables que si se puede cambiar.
        
        var : Nos permite definir variables al alcanse de su función mas sercana, osea dentro de la función.Y un detalle Tiene un valor por defecto de undefined.
        Las declaraciones var tienen un ámbito global o un ámbito de función/local.
        El ámbito es global cuando una variable var se declara fuera de una función
        significa que cualquier variable que se declare con var fuera de una función está disponible para su uso en toda la pantalla.
        var tiene un ámbito local cuando se declara dentro de una función. Esto significa que está disponible y solo se puede acceder a ella dentro de esa función.

        let : Nos permite definir variables al alcanse de su bloque mas sercano, osea de su estructura.Otro detalle, se usa let para definir una variable que si tenga su valor por el programador.
        
        */
       let a;//let si es pára q cambue variables
       const PI=3.14125;//valor q no cambie su valor
       
       //const NUEVE;
       console.log(PI);
        //PI=3.14; //no puedes poner otra varible sobrtre otra
       a="kenai";
       console.log(a);

       let objeto={ //esto es un objeto
        nombre:"Jon",
        edad:35
       }
       let colores=["blanco","negro","azul"]; //esto es un array
       //imprimimos valores
       console.log(objeto);
       console.log(colores);
       //aqui agregamos valores a cada objeto
       objeto.correo="yagu@gmail.com";
       colores.push("anaranjado");
       //se vuelve a imprimir con los valores aumentadsos
       console.log(objeto);
       console.log(colores);

       ///CURSO 6

       

    </script>
