    const saludo = function(){//funcion no declarad no se puede llamar antes pq recien estas declarando la variable

    saludar();

    sumdos(45,45);

        const sumtres=(m,n)=>m+n;//suma con 2 # con funcion adow

            for (let interacion = 1; interacion <= 3; interacion++) {

        console.log("----  llamada de funcionDeVariasLineas-------");

        });
        console.log("***************");
        const valores=[1,2,3,4,5];// es lo mismo que el anterior solo que este tiene 5 valores y va haber 4 posiciones ya que posicion inicia desde 0
        valores.forEach((one,two) =>{ //sino declaras una variable lo toma como global js
        console.log(`el elemento ${one}, esta en la posicion ${two}`);//imprime  veces
    });
    //arrow function es que capturan el objeto this del contexto en el que se encuentra
    //
    function perro(){
        console.log(this);//this se vueleve el objeto window
    }
    perro();//ejecutamos y cuando la function existe dentro del contexto del navegador 
    //this se vuelve objeto window imprime 
    /*
    Window {window: Window, self: Window, document: document, name: '', location: Location, …}
    */
    console.log("---------"); 
    const Perro ={
        nombre:"kenai",
        ladrar:function(){
            console.log(this);//ase referecnia al objeto "gato"
        },
        dormilon: ()=>{//arrow function tiene la capacidad de capturar el contexto del objeto en el que se encuentra
            console.log(this);//hace referencia al console window
        },
        comelom (){
            console.log(this);
        }
    }; //console.log(Perro);
    Perro.ladrar();// diferencia anterior con esto imprime
    /*
    {nombre: 'kenai', ladrar: ƒ, dormilon: ƒ, comelom: ƒ}
    //hace referencia a este objeto
    //ƒ: es una function
    */
    console.log("----1-----");
    Perro.dormilon();// ahora con esto imprime objeto window, esto es debido al obj arrow function
    console.log("-----2----");
    Perro.comelom();//imprime el objeto
