<!DOCTYPE html>
<html lang="en" data-dark> <!-- aplica el modo oscuro a todo los elementos del html, tambien se puede aplicar al body -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"><!-- mandamos llamar la libreria hamburguer css, que saca de cdn js>hamburgers -->
    <link rel="stylesheet" href="css/estilos_dom.css">

</head>
<body data-dark> <!-- aplica el modo oscuro, data-dark(es un atributo inventado) -->
    
    
    <!-- para compartir los ejercicios del dom:https://codepen.io/ , es como tener un script de css,js y html en tiempo real
    una vez salvado el documento en este codepen, nos va dar un url -->
    <!-- ver tips css de mircha , le borro la lista-->

    <header class="header" data-dark> <!-- podemos agregar el data-dark -->
        <h1>Ejercicios del DOM</h1>
    </header>
        <!-- inicio de codigo semantico con botones del icono hamburguesa--> 
        <!-- para icono de hamburgesa:https://jonsuh.com/hamburgers/ , y estos botones es mejor poner parte abajo derecha -->
    <button class="panel-btn hamburger hamburger--3dy" type="button"> <!--clase:panel-btn(para dar estilos en estilos.css), hamburger--minus: es el efecto que quieran para el icono hamburguesa, hay varios clase en la pagina, is-active: es para animacion al dar click -->
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <!-- fin de codigo semantico con botones -->

    <!-- INICIO panel de navegacion -->
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj Digital y Alarma</a>
            <a href="#seccion2">Eventos del teclado</a>
            <a href="#seccion3">Cuenta Regresiva</a>
            <a href="#seccion4">Seccion 4</a>
            <a href="#seccion5">Seccion 5</a>
        </nav>
    </aside>
    <!-- FIN panel de navegacion -->
        
    <!-- inico main -->
    <main>
        <section id="seccion1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="activar-reloj">Iniciar Reloj</button>
                <button id="desactivar-reloj">Detener Reloj</button>
                <button id="activar-alarma">Iniciar Alarma</button>
                <button id="desactivar-alarma">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2" class="section">
            <h2>Eventos del teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Cuenta Regresiva</h2>
            <div id="countdown"></div>

        </section>
        <section id="seccion4" class="section">
            <h2>Seccion 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Seccion 5</h2>
        </section>
    </main>
    <!-- fin main -->

    <!-- inicio clase 87,88 
        este boton se muestra al final de la pagina
        hidden es para ocultar el boton
    -->
