    /* **********     Curso JavaScript: 31. Expresiones Regulares - #jonmircha     ********** */
    /*
     Expresiones Regulares
        Son una secuencia de caracteres que forma un patrón de búsqueda, principalmente utilizada para la búsqueda de patrones de cadenas de caracteres.

        https://es.wikipedia.org/wiki/Expresi%C3%B3n_regular
        https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions
    */
     
    
     let cadena = "Lorem 5 ipsum dolor sit amet consectetur  10  adipisicing elit. Voluptatem fuga cupiditate dolores saepe, praesentium sit eaque recusandae id sapiente similique, laudantium voluptatum perferendis ea iure ad odio doloremque earum voluptate.";
     // ig,i,"", son banderas
     let expReg = new RegExp("lorem", "g"); //  busca el parametro lorem, y g: para toda las coincidencias, caso si le dejamos asi va detener en el primer busqeda, si ponemos i:ignora mayuscula y minuscula
     let expReg1 = new RegExp("lorem", "ig");//busca
     let expReg2 = new RegExp("lorem", "");
     //segunda mnaera de buscar una exprsion regukar
     let expReg3 = /lorem/ig; //ig , bandera
     let expReg3_1 = /7{1,2}/;// debe de estar entre 1 y dos veces o solo ponemos un numero {5}
     let expReg31 = /\d/;
     let expReg311 = /[6-9]/;
     let expReg4 = new RegExp("lorem", "i");

     console.log(expReg.exec(cadena)); //aqui tbm hacemos la validacion y nos devuelve en un arreglo
     console.log(expReg.test(cadena)); //aqui validamo q existe esa busqeda

     console.log(expReg4.exec(cadena))

     console.log(expReg3.exec(cadena));
     console.log(expReg3.test(cadena));

     console.log("busqueda de numero: "+expReg31.test(cadena));
     console.log("busqueda de numero 6-9: "+expReg311.test(cadena));
     console.log("busqueda de dolor: "+expReg3_1.test(cadena));
