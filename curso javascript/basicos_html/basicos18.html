    <h1>Fundamento javasrcit</h1>

    <script>
        
        //const es una constante , cambio let puede ser num, texto...
       const numero=[1,2,3,4,5,6,7,8,9,0]; //tama√±o de variable=numero es 10
       
       for (let i = 0; i < numero.length; i++) {
        if (i===5) {
            break;//rompe el ciclo y sale del control
        }
        console.log(numero[i]);// el ultimo valor es de 5
       }console.log("****");
       for (let i = 0; i < numero.length; i++) {
        if(i===5){
            continue;// no imprime el valor 6,omite la iteracion de esa posicion 5
        }  
        console.log(numero[i]);      
       }

       console.log("*******");
       console.log("impresion de numero pares");
       for (let k = 0; k < numero.length; k++) {
        if(numero[k]%2===0){
            
            console.log(numero[k]);
        }
               
       }
       console.log("impresion de numero impares");
       for (let j = 0; j < numero.length; j++) {
         if(numero[j]%2 !== 0){
            console.log(numero[j]);
         }
        
       }

       console.log("pruebas de continue:");
        i = 0;
        n = 0;
        while (i < 5) {
        i++;
        if (i == 3) {// no imprime el numero de la posicion 2 ya que inicia desde cero, 
            //es decir no imprime numero=3
            continue;
        }
        n += i;//primer iter: 0+=1, n=1 ; 2da: 1+=2, n=3
        console.log("impresion de valor n:"+n);
        console.log(i);
        } 

    </script>
