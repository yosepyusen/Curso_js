<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento Java</title>
</head>
<body>
    <h1>Fundamento javasrcit</h1>
    <script>
      
      console.log(Math);
      console.log(Math.PI);
      console.log(Math.sqrt(4));
      console.log(Math.abs(-7.8));
      console.log(Math.ceil(7.121));//redondea a un numero entero sgite, output 8
      console.log(Math.floor(7.8));// al valor enhtero, output 7
      // Math.floor(0.9)  //  0
      // Math.floor(1.3)  //  1
      // Math.floor(0.5)  //  0
      // Math.floor(-0.9) // -1
      // Math.floor(-1.3) // -2
      console.log(Math.round(7.2));//redondea a mas sercado inmediato, output 7  
      console.log(Math.pow(3,3));//output = 3 al cubo=27
      console.log(Math.sign(-7.8));//devuelve a 1 si + de lo contrario es -1 y si es 0=0
      console.log(Math.random());// # aleatorio entre 0 y menor a 1 pero no uno
      console.log(Math.round(Math.random()*10));//imprime aleatorio # de un digito
      console.log([1,2,3].map(e=>e*e));//imprime [1, 4, 9]
      //


    </script>
</body>
</html>
