<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
    basicos javasr
    </h2>
    <script>

        //herencia protipica

        function Animales(nombre,genero){//es un contructor no una clase
            this.nombre=nombre;
            this.genero=genero;
            //el object es primitivo de js
        }
        //con prototype ponemos como dentro de la clase Animales
        Animales.prototype.sonar=function(bajo, mediano, alto){
            console.log(`sonidos de: ${bajo}, ${mediano}, ${alto}`);
        }
        Animales.prototype.saludo=function(dias,tardes,noche){
            console.log(`Los saludos de: ${dias, this.nombre}, ${tardes}, ${noche}`);
        }
        //herencia prototipica

        function Perro(name,genero,tamanio){//clase perro tiene 3 varables, animales tiene 2 clases
            //eror de que cada vez que genere una new instancia Perro, estaria generando una propiedad super de donde clonando todo el prototipo Animal
            //para evitar ese error se debe instanciar en una variable el clase Perro
            this.super=Animales,//super para llamar al constructor de la clase Animales
            this.super(name,genero);//si super = clase Animales
            this.tamanio=tamanio;
            //el prototipo es Animales
        }
        
        //Perro esta heredando de Animales
        Perro.prototype=new Animales();//instanciar de perro a animales
        Perro.prototype.constructor = Perro; //generar su propio contructor a la funcion constructora Perro
        //al hacer el constructor se va jalar todas las caracteristicas de su prototipo padre que en este caso seria Animales
        //con la instancia y el contructor puede usar su propios metodos de sonar() y saludo() de clase padre Animales
        //padre Animales, hijo Perro, clase heredado de padre e hijo
        //se puede hacer una sobreescritura de los metodos padres 

        //sobre escritura de metodos del prototipo padre en el hijo 
        Perro.prototype.sonar= function(){
            console.log("Soy un perro y mi sonido es un ladrido");
        }
        Perro.prototype.ladrar=function(){//function exclusico de perro
            console.log("Guagua guaaauu!!!");
        }

        const snoopy = new Perro("Snoopy","Macho","Mediano");
        const lolaBunny = new Animales("Lolabunny","Hembra");

        console.log(snoopy);
        console.log(lolaBunny);

        console.log("-----------")
        snoopy.sonar();
        snoopy.saludo("Buenos dias","buenas tardes","Buenas noches");
        snoopy.ladrar();

        lolaBunny.sonar("20 decilbeles","30 decilbeles","40 decilbeles");
        lolaBunny.saludo("Buenos dias","buenas tardes","Buenas noches");


    </script>
    
</body>
</html>
