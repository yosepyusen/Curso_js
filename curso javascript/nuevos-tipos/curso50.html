<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de datos en js</title>
</head>
<h1>Nuevos tipos de datos en js</h1>
<body>
    <script>

        /*******************  CLASE 50   **********************/
        //clase Sets, que paece ser arreglo de datos unicos pero no es un arreglo en fin 
        //ejemplo: correos enviados en una base de datos,que son repetido una db no va guardar varios datos repetidos por eso usar un set es de gran utilidad ya que elimina elementos repetidos y guarda datos unicos

        const set = new Set([1,2,3,3,4,5,true,false,false, {},{},"hola","HOla"]);
        console.log(set);//imprime estos valores en forma de arreglo, y elimina valores repetidos como: 3, false, cambio {}, es un objeto por eso no elimina ya que cada objeto es diferente
        //ks es key sensitiv porque diferencia mayusculas y minusculas caso que diferencia:"hola","HOla"
        console.log(set.size);//es como el .length y imprime 11 que es el tamaÃ±o, pero en realidad es hay 13, ya que elimina element repetidos       

        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2);
        console.log(set2.size);//hay 8 pero elimina element repetidos por eso imprime:6

        console.log("Recorriendo set");
        for(item of set){
            console.log(item);//con este item imprime cada elementos que contiene primer variable set
        }

        console.log("Recorriendo set2");
        set2.forEach(item1=>console.log(item1));//imprime cada elemento que contiene variable: set2

        //para imprimir la posicion de un set, se debe comvertir en arreglo
        let arr = Array.from(set);//arr: es un arreglo que lo estoy ya convirtiendo en un arreglo de un set que se comporta como arreglo pero que no es arreglo
        //Array.from(), quiere decir que convertir de array de y dentro del parentesis ponemos "set", para que lo convierta en un arreglo
        //una vez convertido en arreglo el set ya se puede imprimir sus posiciones
        console.log("imprimiendo posiciones de un set");
        console.log(arr[9]);//imprimir la posicion 9, que es hola
        console.log(arr[0]);

        //para eliminar un elemento de un set se usa delete
        set.delete("HOla");
        console.log("imprimiendo set, ya eliminado un elemento");
        console.log(set); //como anterior tenia 11 elementos que son repetidos, ahora imprime 10 ya uno es eliminado que es "HOla"

        console.log("buscando un element de un set");
        console.log(set.has("hola"));//imprime true por hay elemento
        console.log(set.has(19));//imprime falso porque no hay un # que es 19

        console.log("eliminando todo los elementos de un: set2");
        set2.clear();//limipiamos todo los valores de un set2
        console.log(set2);//imprime un set con cero valores, ya que antes de usar clear tenia el set2, 6 valores
    

       

   </script>
</body>
</html>
