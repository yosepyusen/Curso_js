    <script>
        /*******************  CLASE 59  **********************/
        //ejem: si en una pagina web de compras, damos click en comprar y nos lleva a una pagina de pago
        //en ese pagina de pago nos enlaza con la transacciones de banco y la pagina web de compras, donde la pagina del banco trabaja en pyton y la pagina web esta en php...
        //entonces para comunicar php y python, usamos de FORMATO JSON.
        //entonces PHP usa de JSON, formato comun para enviar informacion a python, y que al interpretar python el formato JSON, puede devolver exito o error en la transaccion de la compra
        //tambien se usaba XML,pero JSON, se usa mas, porque es estandar en el intercambio de informacion entre todo los lenguajes
        
        const json = {
            cadena: "Jon",
            numero: 35,
            booleano: true,
            arreglo: ["correr", "programar", "cocinar"],
            objeto: {
                twitter: "@jonmircha",
                email: "jonmircha@gmail.com"
            },
            nulo: null
        } 
        
        console.log(json);//con esto imprimimos el objeto json
        //para llamar al archivo json se hace lo sig.
        console.log(JSON);//IMPRIME todo el obj. JSON: JSON {Symbol(Symbol.toStringTag): 'JSON', parse: ƒ, stringify: ƒ, rawJSON: ƒ, isRawJSON: ƒ}
        
        //----------El método JSON.parse() analiza una cadena de texto como JSON, transformando opcionalmente el valor producido por el análisis.
        console.log("{}","[]", "{1,2,3}");//imorime como cadena de texto:{} [],
        
        //objeto valido para json
        console.warn("usando parse()");
        console.log(JSON.parse("{}"));//imprime: un objeto {}
        console.log(JSON.parse("[1,2,3]"));//imprime para js: (3) [1, 2, 3] , es un arreglo de 3 elementos
        console.log(JSON.parse("true"));//para js es boleano, imprime:true
        console.log(JSON.parse("false"));//para js es boleano, imprime:false
        console.log(JSON.parse("19"));//para js es numero, imprime:19
        console.log(JSON.parse("null"));//para js es nulo, imprime:null
        
        //objetos no validos para JSON
            //console.log(JSON.parse("Hola Mundo"));//imprime:Uncaught SyntaxError: Unexpected token 'H', "Hola Mundo" is not valid JSON,para js no es valido
            //console.log(JSON.parse("undefined"));//imprime:SyntaxError: "undefined" is not valid JSON, es un formato no valido
        
        //----------JSON.stringify():convierte un objeto o valor de JavaScript en una cadena de texto JSON, opcionalmente reemplaza valores si se indica una función de reemplazo, o si se especifican las propiedades mediante un array de reemplazo.
        console.warn("usando stringify()");
        console.log(JSON.stringify({}));//imprime:{}                    ,convierte en cadena de texto
        console.log(JSON.stringify([1,2,3]));//imprime:[1,2,3]          ,convierte en cadena de texto
        console.log(JSON.stringify(true));//imprime:true                ,convierte en cadena de texto
        console.log(JSON.stringify(false));//imprime:false              ,convierte en cadena de texto
        console.log(JSON.stringify(null));//imprime:null                ,convierte en cadena de texto
        console.log(JSON.stringify(undefined));//imprime:undefined      ,convierte en cadena de texto
        console.log(JSON.stringify({x:2,y:3}));//imprime:undefined      ,convierte en cadena de texto
        //para js, [1,2,3]:esto es un array , {}:esto es un obj, true,false:son boleanos, null:nulo, undefined:no definido, todo estos valores le convierte en cadena de texto con stringify()
        //para js, {x:2,y:3}, todo estos valores le convierte en cadena de texto con stringify()

                            
        console.log(JSON.stringify(json));//imprimiendo objeto json y lo convierte en todo los valores en una cadena de texto

        //ANOTACIONES DE JSON
/*      formato json, no ADMITE COMENTARIOS, todo archivo json empieza con apertura y cierre de llaves y las propiedades deben estar dentro de comillas
        para convertir en un file json ponemos en crear un file con nombre: nombre.json , el icono nos sale en forma de corchetes
        de preferencia las el valor de las propiedades al igual que los mismos propiedades de json debe ir entre comilla igual los numeros eje: "cadena"(propiedad):"string", "numero"(propiedad):"35" (valor en #)
        metodo json tiene dos metodos que son: JSON.parse(), JSON.stringify() , 
        JSON.parse():lo que hace es analizar una notacion json es decir una cadena de texto y lo va convertir a una cadena de dato  que js q valide  
        JSON.stringify():convierte un objeto o valor de JavaScript en una cadena de texto JSON, opcionalmente reemplaza valores si se indica una función de reemplazo, o si se especifican las propiedades mediante un array de reemplazo.
*/
    </script>
