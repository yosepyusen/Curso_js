<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>basicos js</h2>

    <script>

        class Animal{
            constructor(nombre, genero){
                this.nombre=nombre;
                this.genero=genero;
            }
            sonar(){
                console.log("hago sonidos pq estoy vivo");
            }
            saludar(){
                console.log(`Hola mi nombre es ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre,genero,tamanio){
            super(nombre,genero);
            this.tamanio=tamanio;
            this.raza=null;
            }
            sonar(){
                console.log("Soy un oerro y hago ladridos");
            }
            ladrar(){
                console.log("Guauuu!!");
            }
            //un metodo static se puede ejecutar sin necesidad de instanciar la clase
            static queEres(){
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos.Somos considerados mejores amigos del hombre");
            }
            get getRaza(){ //get: obtener
                return this.raza;
            }
            set setRaza(raza){ //set: dar
                this.raza=raza;
            }
        }
        Perro.queEres();//imprime la funcion static de Perro

        //instanciamos
        const mimi= new Animal("Mimi","Hembra"),
        snoopy= new Perro("Snoopy","Macho","grande");

        //output
        console.log(mimi);
        mimi.sonar(); //output: hago sonidos pq estoy vivo
        mimi.saludar();//output: Hola mi nombre es Mimi

        console.log(snoopy);
        snoopy.sonar();
        snoopy.saludar();
        snoopy.ladrar();
        console.log(snoopy.getRaza);//obtine el valor la funcion getRaza de clase Perro
        snoopy.setRaza= "Gran Danéz";//con esto introducimos un valor a la raza
        console.log(snoopy.getRaza);//output: Gran Danéz

        //****************
        console.log("***********************");
        class Personas{
            constructor(name,sexo){
                this.name=name;//no necesariamente tiene que ser mismo nombre
                this.sexo=sexo;
            }
            saludame(saludo){
                console.log(`mi nombre es:${this.name} y ${saludo}`);
            }
            sonido(){
                console.log("hago sonidos pq estoy vivo");
            }
        }
        class Hombre extends Personas{
            constructor(name,sexo,edad){//este es contruct de clase Hombre
                super(name,sexo);//viene de clase Personas
                this.edad=edad;//añadimos una nuevo campo
            }
            Saludame(){
                console.log(`hola mi nombre es: ${this.name}`);
            }
            
            Edad(){
                console.log(`Mi edad es ${this.edad}`);
            }

        }

        const mujer=new Personas("Ana","Femenino"),
        varon= new Hombre("Jair","Masculino","25");

        console.log(mujer);
        mujer.saludame("Buenas noches");
        mujer.sonido();
        
        console.log(varon);
        varon.saludame("Buenos dias");
        varon.sonido();
        varon.Edad();
        
        


    </script>
</body>
</html>
