<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santos</h2>    
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="Constelación" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="action"> <!-- elem. de tipo oculto:hidden -->
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead> 
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th> <!-- btn para eliminar y insertar -->
                    </tr>
                </thead>
                <tbody><!-- cuerpo de la tabla -->
                    
                </tbody>
            </table>
        </article>
    </section>
    <!-- para insertar informacion -->
    <template id="crud-template">
        <tr>
            <td class="name">Seiya</td>
            <td class="constellation">Pegaso</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script>
        //const d = document,
    </script>
</body>
</html>
