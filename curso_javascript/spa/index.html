<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS SPA</title>
    <link rel="stylesheet" href="app/assets/style.css"><!-- para hoja de estilos en rel se pone "stylesheet" -->
    <link rel="icon" href="app/assets/logo.jpeg"> <!--para icono, en rel se pone "icon" -->
</head>
<style>
    html{
        box-sizing: border-box;/*box-sizing: dentro del html crea caja de etiqueta, border-box: el borde va ser en forma de caja, encajando dentro del html*/
        font-family: 'Raleway', 'sans-serif';/* palicando tipografia de raleway sino sanserif va detectar */
        font-size: 16px;
    }

    *,
    *:after,
    *:before{
     
        box-sizing: inherit;/*inherit, es heredar forzadamente a todo los elementos html */
    }
    
    body{
        margin: 0;
        overflow-x: hidden; /* todo desborde en horizontal se oculte y  no nos genere barra de desplazamiento, hidden:esconde un elemento, pero deja (vacío) el espacio donde debería aparecer. */
    }
    a{
        color: #01579b;
        transition: color 0.3s ease;  /* aplicando una transition al color de tiempo 0.3seg y efecto de aceleracion: ease, all es cuando queremos aplicar a transition a todo creo*/
    }

    a:hover{
        color: #00b0ff;
    }
    h1{
        text-align: center;
    }
    img{
        max-width: 100%;/* para q no se deforme la img */
        height: auto;
    }

</style>
    <body> 
        <!-- 
            //spa:es 100% frontend, le importa poco en lo q esta programado el backend(El backend es un término que utilizamos para referirnos a la arquitectura interna de un sitio web), del cual consume los datos
            //mientras el backend exponga la informacion en una api en formato json, pues la spa puede trabajar por si sola
         -->
        <!-- main para contenido principal -->
        <main id="root"></main>

        <!-- si se trabaja con modulos se tiene que especificar q voy usar "module" -->
        <script src="app/index.js" type="module"></script>

    </body>
</html>
