<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Basicos js
    </h2>
    <script>
        console.log(Date());//mmuestra la hora y fecha de programa

        let fecha = new Date();
        console.log(fecha);
        console.log(fecha.getDate());//imprime: mes
        // dia sema: D L M Mi J V S --> 0 1 2 3 4 5 6  
        console.log(fecha.getDay());//dia
        // dia sema: D L M Mi J V S --> 0 1 2 3 4 5 6  ::: APLICA LA MMISMA LOGICA EN ,MES
        console.log(fecha.getMonth());//MES EMPIEZA DESDE CERO
        console.log(fecha.getFullYear());//imprime: año
        console.log(fecha.getHours());//imprime: formato 24 hr
        console.log(fecha.getMinutes());//imprime:si es 1 min entonces imprime 1
        console.log(fecha.getSeconds());//imprime de 1-60
        console.log(fecha.getMilliseconds());
        console.log(fecha.toString());// imprime:: Mon Aug 08 2022 23:51:31 GMT-0500 (hora estándar de Perú)
        console.log(fecha.toDateString());// imprime::  Mon Aug 08 2022
        console.log(fecha.toLocaleString());// imprime::  8/8/2022, 23:51:31
        console.log(fecha.toLocaleDateString());// imprime:: 8/8/2022
        console.log(fecha.toLocaleTimeString());// imprime:: 23:54:21
        console.log(fecha.getTimezoneOffset());// imprime:: 300, de la hr cero -5 = 5*60=300 min
        console.log(fecha.getUTCDate());// imprime mes ... ver mas, esta en funcion grenwich
        console.log(fecha.getUTCHours());//imprime hora
        console.log(Date.now());// imprime: Sun Sep 13 1998 00:00:00 GMT-0500 (hora estándar de Perú)
        console.log("********");
        console.log(fecha.getTime());//espresada en fecha a milisegundos
        //getTime(), es un número de milisegundos desde el 1 de enero de 1970 00:00:00 UTC.
        console.log(fecha.getFullYear());// imprime solo año

        let cumpleyosep= new Date(1998, 8,13);
        console.log(cumpleyosep);

        let fecha1 = new Date("2023-04-12T10:41:53");//nueva fecha valida
        console.log("-----");
        console.log(fecha1);//imprime: Wed Apr 12 2023 10:41:53 GMT-0500 (hora estándar de Perú)
        console.log(fecha1.toLocaleString());//es una fecha valida por eso imprime: 12/4/2023, 10:41:53

    </script>

</body>
</html>
