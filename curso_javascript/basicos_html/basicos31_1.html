<!DOCTYPE HTML>
<html>
 
<head>
    <title>
        Split a number into individual digits
    </title>
     
    <style>
        body {
            text-align: center;
        }
         
        h1 {
            color: green;
        }
         
        #geeks {
            color: green;
            font-size: 29px;
            font-weight: bold;
        }
    </style>
</head>
 
<body>
    <h1>GeeksforGeeks</h1>
     
    <p>
        Type the number and click on the button to perform the operation.
    </p>
     
    Type here: <input id="input" />
     
    <br><br>
     
    <button onclick="GFG_Fun();">
        click here
    </button>
     
    <p id="geeks"></p>
     
    <script>
        var down = document.getElementById('geeks');
 
        function GFG_Fun() {
            var n = document.getElementById('input').value;
            var str = n.split('');
            down.innerHTML = "[" + str + "]";
        }
    </script>
</body>
 
</html>
