    <script>

    //POO:programacion orientada a objetos 
    /*
    Clase: modelo a seguir
    Objetos:instancia de una clase
    Atributos: es una caractersitica de propiedad del objeto(variables dentro de un objeto)
    Métodos: son acciones que un objeto puede realizar (son funciones dentro de un objeto)
     */ 

     const animal = {
        nombre: "Snoopy",
        sonar(){
            console.log("Hago sonidos por q estoy vivo");
        }
     }; console.log(animal);//imprimimos la calse 

     const animal2 ={
        nombre:"lolabony",
        sonar(){
            console.log("hago sonidos");
        }
     }; console.log(animal2);

     console.log("***************");

     function Animal(nombre, genero) {
        // atributos se queden dentro de la funcion 
        this.nombre=nombre;
        this.genero= genero;

        // metodos, es preferible que se saque de la funcion, para evitar duplicaciones
        this.sonar= function(){// esta funcion comeria memoria si se pide bastante animales, eso se debe sacar
            console.log("Hago sonidos por q estoy vivo");
        },
        this.saludar = function(saludo){
            console.log(`hola me llamo ${this.nombre}, y el saludo es:${saludo}`);
        }
     }

     const snoopy = new Animal("Snoppy","Macho"),//instanciamos la clase
     lolaBunny = new Animal("Lola Bunny","Hembra");//otra instancia en otra variable

     console.log(snoopy);//imprimimos: Animal {nombre: 'Snoppy', genero: 'Macho', sonar: ƒ, saludar: ƒ}
     console.log(lolaBunny);// output: Animal {nombre: 'Lola Bunny', genero: 'Hembra', sonar: ƒ, saludar: ƒ}

     snoopy.sonar();//llamamos la clase instanciado dentro de dicha clase padre la function . sonar()
     snoopy.saludar(saludo="hola soy snoopy");//llamaos la funcion saludar() dentro de variable instanciado ::: snoopy

     lolaBunny.saludar(saludo="hola soy lolaBunny");
     lolaBunny.sonar();

     console.log("**************");
     //----------------------------------------------------
     // funcion donde se asigna los metodos al prototipo, no al funcion como tal
     function Cosas(lapiz,material){
        this.lapiz=lapiz;
        this.material=material;
     }

     //metoidos agregados al prototipo de la funcion constructora Cosas
     //ES MAS RECOMENDABLE usar esta forma
     Cosas.prototype.objeto= function(){//primero mandamos a la funcion contructora punto prototype
        console.log("Hola soy un objeto");
     }

     Cosas.prototype.echoDe= function(material){
        console.log(`soy un: ${this.lapiz} y estoy echo de: ${material}`);
     }

     const utiles = new Cosas("lapiz","Soy de madera"),
     utiles2 = new Cosas("lapiz","Soy de metal");

     console.log(utiles);//imprimimos el objeto
     console.log(utiles2);

     utiles.objeto();
     utiles.echoDe("madera");
     
     utiles2.objeto();
     utiles2.echoDe("metal");



    </script>
