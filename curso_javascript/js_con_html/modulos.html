<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulos en javascript</title>   
</head>

<body>
    <!-- si el progra te diga escriba el script en la cabecera , lo recomendable es usar antes del cierre del body-->
    <h1>Modulos en javascript</h1>
    <script src="js/modulos.js" type="module">// type module: es para la capacidad de llamar internamente otros archivos js y que las importanciones no marcan error</script> 
    <script src="js/no-modulos.js" nomodule> //para que no se sobre carga dos js o jecutarse los dos entonces se agrega nomodule
     // nomodule : para navegadores mas ultimos que no carguen doble vez el codigo   
     //el 2do script cuando en el console ya no carga es porque es navegador ultimo y no antiguo
     
     //Un módulo es un archivo de JavaScript que agrupa funciones, clases, variables que luego pueden ser exportadas 
     //y utilizadas en otras partes de nuestra aplicación. Un módulo permite ocultar funcionalidad del mismo y 
     //solo exportar aquello para lo que ha sido implementado.
     
    </script> 
</body>
</html>
